<ion-header>
    <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/"></ion-back-button>
        <ion-title>Input y textarea</ion-title>
      </ion-buttons>
</ion-header>

<ion-content>
       <!-- Inputs with labels -->
  
    
    <ion-item>
      <ion-label position="floating"[ngModel]="destinario">Destinatario</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

    <ion-button expand="full" (click)="show()">Enviar</ion-button>  
     
  </ion-content>
