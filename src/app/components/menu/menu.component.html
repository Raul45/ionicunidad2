<ion-menu side="start"
        menuId="first" contentId="principal">
<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes | async"
        [routerLink]="c.url"  >
        <ion-icon [name]="c.icon"></ion-icon>
        <ion-label>{{c.nombre}}</ion-label>
      </ion-item>
      </ion-list>


</ion-content>





</ion-menu>
